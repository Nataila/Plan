<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans '注册' %}</title>
  <link rel="stylesheet" href="{% static 'libs/css/semantic.css' %}">
  <link rel="stylesheet/less" type="text/css" href="{% static 'users/css/users.less' %}" />
  <script type='text/javascript' src="{% static 'libs/less/less-1.3.3.min.js' %}"></script>
  <script type='text/javascript' src="{% static 'libs/js/angular.js' %}"></script>
  <script type='text/javascript' src="{% static 'users/js/controller.js' %}"></script>
</head>
<body ng-app="registerApp" ng-controller="registerCtrl">
  <form action="." method="POST" name='registerForm' ng-submit="submitForm(registerForm.$valid)">
    {% csrf_token %}
    <table cellspacing="10">
      <tr>
        <th><label for="id_username">用户名:</label></th>
        <td class="ui input mini"><input id="id_username" maxlength="100" name="username" type="text" ng-model="username" required ng-maxlength="3"/></td>
      </tr>
      <tr>
        <th><label for="id_password1">请输入密码:</label></th>
        <td class="ui input mini"><input id="id_password1" maxlength="100" name="password1" type="password" ng-model="password1" required /></td>
      </tr>
      <tr>
        <th><label for="id_password2">请确认密码:</label></th>
        <td class="ui input mini"><input id="id_password2" maxlength="100" name="password2" type="password" ng-model="password2" required /></td>
      </tr>
      <tr>
        <th><label for="id_email">电子邮箱:</label></th>
        <td class="ui input mini"><input id="id_email" name="email" type="email" ng-model="email" required /></td>
      </tr>
    </table>
    <button type="submit" class="ui primary button">{% trans '注册' %}</button>
    <span ng-bind="username"></span>
  </form>
</body>
</html>
